<div className="container-application">
    <div className="application" action="" method="post">
        <h3>Kita Application Form</h3>

        <fieldset>
            <input
                placeholder="Child's first name"
                type="text"
                tabindex="1"
                required
                autofocus
            />
        </fieldset>
        <fieldset>
            <input
                placeholder="Child's last name"
                type="text"
                tabindex="2"
                required
            />
        </fieldset>
        <fieldset>
            <input
                placeholder="Date of birth"
                type="text"
                tabindex="3"
                required
            />
        </fieldset>
        <fieldset>
            <input
                placeholder="Gutschein number"
                type="text"
                tabindex="4"
                required
            />
        </fieldset>
        <fieldset>
            <input
                placeholder="Valid until "
                type="text"
                tabindex="5"
                required
            />
        </fieldset>
        <fieldset>
            <input
                placeholder="Parent's first name"
                type="text"
                tabindex="6"
                required
            />
        </fieldset>
        <fieldset>
            <input
                placeholder="Parent's last name"
                type="text"
                tabindex="7"
                required
            />
        </fieldset>
        <fieldset>
            <input
                placeholder="Your Email Address"
                type="email"
                tabindex="6"
                required
            />
        </fieldset>
        <fieldset>
            <input
                placeholder="Your Phone Number (optional)"
                type="tel"
                tabindex="7"
                required
            />
        </fieldset>
        <fieldset>
            <input
                placeholder="Street, house number"
                type="text"
                tabindex="8"
                required
            />
        </fieldset>
        <fieldset>
            <input placeholder="Zip code" type="text" tabindex="9" required />
        </fieldset>
        <fieldset>
            <input placeholder="City" type="text" tabindex="10" required />
        </fieldset>
        <fieldset>
            <textarea
                placeholder="Type your message here...."
                tabindex="5"
                required
            ></textarea>
        </fieldset>
        <fieldset>
            <button
                name="submit"
                type="submit"
                id="contact-submit"
                data-submit="...Sending"
            >
                Submit
            </button>
        </fieldset>
    </div>
